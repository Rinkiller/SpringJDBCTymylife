<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table of users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<center>
    <div class="content container">

        <h1>Таблица пользователей</h1>

        <div th:if="${users.size()!=0}" class="d-flex justify-content-center">
            <table class="table table-sm">
                <tr>
                    <th >ID</th>
                    <th >First name</th>
                    <th >Last name</th>
                    <th >Age</th>
                    <th >Email</th>
                    <th ></th>
                    <th ></th>
                </tr>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.email}"></td>
                    <td><a th:href="@{/users/edit/{id}(id=${user.id})}" method>edit</a></td>
                    <td><a th:href="@{/users/delete/{id}(id=${user.id})}">delete</a></td>
                </tr>
            </table>
        </div>
        <div th:th:if="${users.size()==0}" class="d-flex justify-content-center">
            <h2> В НАШЕЙ БАЗЕ ПУСТО!!!</h2><br><p>
            Давайте её наполним
        </div>


        <p>
        <a href="/users/create"><font color="green">Add user in base</font></a>

    </div>
</center>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
