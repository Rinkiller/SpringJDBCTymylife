<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="content container">
    <center>
        <h3>Добавление нового пользователя в базу</h3>
        <form action="#" th:action="@{/users/create}" th:object="${user}" method="post">
            <div class="mb-3">
            <label for="firstName">First name</label>
            <input type="text" th:field="*{firstName}" id="firstName" placeholder="FirstName">
            </div>
            <div class="mb-3">
            <label for="lastName">First name</label>
            <input type="text" th:field="*{lastName}" id="lastName" placeholder="LastName">
            </div>
            <div class="mb-3">
            <label for="email">First name</label>
            <input type="email" th:field="*{email}" id="email" placeholder="Email">
            </div>
            <div class="mb-3">
            <label for="age">First name</label>
            <input type="number" th:field="*{age}" id="age" placeholder="Age">
            </div>
            <div class="mb-3">
            <input type="submit" value="Create user">
            </div>
        </form>
    </center>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
