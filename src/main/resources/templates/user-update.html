<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="content container">
    <center>
        <h3>Добавление нового пользователя в базу</h3>
        <form action="#" th:action="@{/users/edit/{id}(id=${userOld.id})}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="firstName">First name</label>
                <input type="text"  name="firstName" placeholder="FirstName" value="James" th:value="${userOld.firstName}">
            </div>
            <div class="mb-3">
                <label for="lastName">First name</label>
                <input type="text" name="lastName" placeholder="LastName" value="James" th:value="${userOld.lastName}">
            </div>
            <div class="mb-3">
                <label for="email">First name</label>
                <input type="email" name="email" placeholder="Email" value="email@mail.ru" th:value="${userOld.email}">
            </div>
            <div class="mb-3">
                <label for="age">First name</label>
                <input type="number" name="age" placeholder="Age" value="1" th:value="${userOld.age}">
            </div>
            <div class="mb-3">
                <input type="submit" value="Edit user">
            </div>
        </form>
    </center>

</div>

</body>
</html>
